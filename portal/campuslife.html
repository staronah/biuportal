<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus life</title>

    <link rel="stylesheet" href="cardview.css" />
  </head>

  <body>
    <div class="grid">
      <div class="grid-item">
        <div class="card">
          <div class="card-content">
            <h1 class="card-header">Hostel</h1>
            <p class="card-text">
              Hostel Slips, MoveIn/MoveOut form, Hostel Excuse, Off Campus permit.
            </p>
            <button class="card-btn">Visit <span>&rarr;</span></button>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <div class="card-content">
            <h1 class="card-header">Cell and Chapel</h1>
            <p class="card-text">
              Cell Registration, Cell/Chapel attendance, Cell/Chapel issues</p>
            <button class="card-btn">Visit <span>&rarr;</span></button>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <div class="card-content">
            <h1 class="card-header">WiFi and Email</h1>
            <p class="card-text">
              View wifi username and password, Identify Email and password.
            </p>
            <button class="card-btn">Visit <span>&rarr;</span></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
